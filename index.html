<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Burger Rush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Baloo 2", sans-serif;
            font-weight: 700;
            margin: 0;
            padding: 0;
            background-color: #111;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #root {
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #stage {
            width: 1280px;
            height: 800px;
            position: relative;
            transform-origin: top center;
            margin: 0 auto;
        }
        .game-container {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #a0e9ff 0%, #fff1c1 100%);
            display: flex;
            flex-direction: column;
        }
        .text-shadow-lg {
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .stacked-ingredient.wrong {
            animation: bounce-off 0.5s ease-out forwards;
        }
        @keyframes bounce-off {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.1); opacity: 1; }
            100% { transform: translateY(100px) scale(0.5); opacity: 0; }
        }
        @keyframes pulse-border {
            0% { border-color: #54a0ff; }
            100% { border-color: #a0e9ff; }
        }
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in {
            animation: pop-in 0.3s ease-out forwards;
        }
        .coin-animation {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: coin-fly 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes coin-fly {
            from { transform: translate(0, 0) scale(1); opacity: 1; }
            to { transform: translate(var(--target-x), var(--target-y)) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="stage"></div>
    </div>
    <script type="module" src="./index.tsx"></script>
    <script>
        function updateStageScale() {
            const stage = document.getElementById('stage');
            if (!stage) return;

            const scaleX = window.innerWidth / 1280;
            const scaleY = window.innerHeight / 800;
            const scale = Math.min(scaleX, scaleY);

            stage.style.transform = `scale(${scale})`;
        }

        // Initial scale
        updateStageScale();

        // Update on resize
        window.addEventListener('resize', updateStageScale);
    </script>
</body>
</html>
