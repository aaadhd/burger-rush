<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Burger Rush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Baloo 2", sans-serif;
            font-weight: 700;
            margin: 0;
            padding: 0;
            background-color: #111;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* 상단 여백 추가 */
            padding-top: env(safe-area-inset-top, 0px);
        }
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 상단 여백 고려 */
            padding-top: env(safe-area-inset-top, 0px);
        }
        .game-container {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #a0e9ff 0%, #fff1c1 100%);
            display: flex;
            flex-direction: column;
            /* 상단 여백 고려 */
            padding-top: env(safe-area-inset-top, 0px);
        }
        .text-shadow-lg {
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .stacked-ingredient.wrong {
            animation: bounce-off 0.5s ease-out forwards;
        }
        @keyframes bounce-off {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.1); opacity: 1; }
            100% { transform: translateY(100px) scale(0.5); opacity: 0; }
        }
        @keyframes pulse-border {
            0% { border-color: #54a0ff; }
            100% { border-color: #a0e9ff; }
        }
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in {
            animation: pop-in 0.3s ease-out forwards;
        }
        .coin-animation {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: coin-fly 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes coin-fly {
            from { transform: translate(0, 0) scale(1); opacity: 1; }
            to { transform: translate(var(--target-x), var(--target-y)) scale(0.5); opacity: 0; }
        }

        /* 반응형 스타일 */
        @media (max-width: 1280px) {
            .game-container {
                transform: scale(0.9);
            }
        }
        
        @media (max-width: 1024px) {
            .game-container {
                transform: scale(0.8);
            }
        }
        
        @media (max-width: 768px) {
            .game-container {
                transform: scale(0.7);
            }
        }
        
        @media (max-height: 800px) {
            .game-container {
                transform: scale(0.8);
            }
        }
        
        @media (max-height: 600px) {
            .game-container {
                transform: scale(0.6);
            }
        }

        /* 상단 여백이 있는 경우 스케일 조정 */
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
            }
            #root {
                padding-top: env(safe-area-inset-top);
            }
            .game-container {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
